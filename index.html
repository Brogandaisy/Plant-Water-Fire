<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/pwf-favicon.png' />
    <title>Plant, Water, Fire!</title>
</head>
<body>
    <h1 id="heading">Plant - Water - Fire!</h1>
    <div class="instructions-area">
        <h3>Compete against the computer to win.</h3>
    </div>

    <div class="game-area">
        <div class="choices">
    <button onclick = "playGame('Plant')"><img src="assets/images/plant.png" alt="plant"></button>
    <button onclick = "playGame('Water')"><img src="assets/images/water.png" alt="water"></button>
    <button onclick = "playGame('Fire')"><img src="assets/images/fire.png" alt="fire"></button>
        </div>

        <div id="playersDisplay">Your Choice:</div>
        <div id="computersDisplay">Computers Choice:</div>
        <div id="resultDisplay"></div>
    </div>

    <div id="scoreArea">
    <div class="scoreTally">Your Score:
        <span id="playersScoreTally">0</span>
    </div>

    <div class="scoreTally">Computers Score:
        <span id="computersScoreTally">0</span>
    </div>
    </div>  

    <script src="assets/javascript/script.js"></script>
</body>
</html>
